<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario de Productos</title>
  <link rel="stylesheet" href="/CSS/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Barra de navegación -->
  <header>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a class="active" href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="container">
    <h2 class="titulo">Inventario de Productos</h2>
    <p>Bienvenido, <span id="nombre-usuario"></span></p>

    <!-- Botón Cerrar Sesión -->
    <div style="text-align: right;">
      <button id="cerrar-sesion" class="btn">Cerrar Sesión</button>
    </div>

    <!-- Botón Agregar Producto -->
    <div style="text-align: right; margin-top: 10px;">
      <a href="agregar.html" class="btn">+ Agregar Producto</a>
    </div>

    <!-- Buscador -->
    <div style="margin: 20px auto; text-align: center;">
      <input type="text" id="buscador" placeholder="Buscar producto..." style="padding: 8px; width: 50%;">
    </div>

    <!-- Tabla de productos -->
    <div id="tabla-productos">
      <!-- Aquí se carga la tabla desde productos.js -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; Derechos reservados 2025</p>
  </footer>

  <!-- Verificar sesión y mostrar nombre -->
  <script>
    const usuario = sessionStorage.getItem("usuarioActivo");
    if (!usuario) {
      alert("Debes iniciar sesión para acceder.");
      window.location.href = "login.html";
    } else {
      const usuarioActivo = JSON.parse(usuario);
      document.getElementById("nombre-usuario").textContent = usuarioActivo.nombre;

      // Lógica para cerrar sesión
      const btnCerrar = document.getElementById("cerrar-sesion");
      btnCerrar.addEventListener("click", () => {
        sessionStorage.removeItem("usuarioActivo");
        window.location.href = "login.html";
      });
    }
  </script>

  <!-- Lógica de productos -->
  <script src="/JS/productos.js"></script>
</body>
</html>
