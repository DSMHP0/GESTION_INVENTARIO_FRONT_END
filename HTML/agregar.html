<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Producto</title>
  <link rel="stylesheet" href="/CSS/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Barra de navegación -->
  <header>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a class="active" href="agregar.html">Agregar</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="container">
    <h2 class="titulo">Agregar Nuevo Producto</h2>

    <form id="form-producto" class="login-form">
      <input type="text" placeholder="Nombre del producto" required />
      <input type="text" placeholder="Categoría" required />
      <input type="number" placeholder="Precio" min="0" required />
      <input type="number" placeholder="Cantidad" min="1" required />
      <button type="submit" class="btn">Guardar Producto</button>
    </form>

    <p><a href="productos.html">← Volver a Productos</a></p>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; Derechos reservados 2025</p>
  </footer>

  <!-- Script para guardar producto -->
  <script src="/JS/productos.js"></script>
</body>
</html>
